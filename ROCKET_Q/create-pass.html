<!DOCTYPE html>
<header>
    <title>Criar sala - Rocket.Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">

    <!--View Port-->
    <meta nome="viewport" content="widht=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</header>

<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q Logo">
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball botton"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Digite a senha</label>
                        <input type="password" id="room-pass" placeholder="Digite a senha">
                        <button>
                            <img src="assets/enter-room.svg" alt="Enrar na sala">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
