<!DOCTYPE html>

    <head>
        <title>Rocket.Q - Perguntas e Respostas</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">

        <!--View Port-->
        <meta nome="viewport" content="widht=device-width, initial-scale=1.0">

        <!--CSS-->
        <link rel="stylesheet" href="styles/room.css">
        <link rel="stylesheet" href="styles/modal.css">

        <!-- Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
            rel="stylesheet">
    </head>    

                <body>
                    <div id="room" class="content">
                        <header>
                            <a href="#">
                                <img src="assets/logo.svg" alt="Rocket.Q Logo">
                            </a>
                            <div class="buttons">
                                <div class="button outlined">
                                    #323243
                                    <img src="assets/copy.svg" alt="Copiar codigo da sala">
                                </div>
                                <a href="#" class="button">
                                    <img src="assets/users1.svg" alt="Criar uma sala" />
                                    Criar Sala
                                </a>
                            </div>
                        </header>
                        <main>
                            <section id="question-form">
                                <h2>Faça sua pergunta</h2>
                                <form action="">
                                    <label class="sr-only" for-id="question">Qual sua dúvida?</label>
                                    <textarea name="question" id="question" placeholder="Qual sua duvida?"></textarea>

                                    <footer>
                                        <div>
                                            <img src="assets/lock.svg" alt="">
                                            Esta pergunta é anônima
                                        </div>
                                        <button>Enviar</button>
                                    </footer>
                                </form>
                            </section>
                            <section id="questions">
                                <h2 class="sr-only">Perguntas da Comunidade</h2>
                                <div class="questions">

                                    <div class="question-wrapper">
                                        <div class="question-content">
                                            <div class="user">
                                                <img src="assets/avatar.svg" alt="Avatar">
                                            </div>
                                            <div class="question">
                                                <p>Quem sabe?</p>
                                            </div>
                                        </div>
                                        <div class="actions">
                                            <a href="#" class="check">
                                                <img src="assets/marcar.svg" alt="" />
                                                
                                            </a>
                                            <a href="#" class="delete">
                                                <img src="assets/excluir.svg" alt="">
                                            
                                            </a>

                                        </div>
                                    </div>
                                    <div class="question-wrapper">
                                        <div class="question-content">
                                            <div class="user">
                                                <img src="assets/avatar.svg" alt="Avatar">
                                            </div>
                                            <div class="question">
                                                <p>Quem sabe?</p>
                                            </div>
                                        </div>
                                        <div class="actions">
                                            <a href="#" class="check">
                                                <img src="assets/marcar.svg" alt="">
                                            
                                            </a>
                                            <a href="#" class="delete">
                                                <img src="assets/excluir.svg" alt="">
                                            
                                            </a>

                                        </div>
                                    </div>
                                    <div class="question-wrapper read">
                                        <div class="question-content">
                                            <div class="user">
                                                <img src="assets/avatar.svg" alt="Avatar">
                                            </div>
                                            <div class="question">
                                                <p>Como fazer upload para git?</p>
                                            </div>
                                        </div>
                                        <div class="actions">
                                           
                                            <a href="#" class="delete">
                                                <img src="assets/excluir.svg" alt="">

                                            </a>

                                        </div>
                                    </div>
                                </div>
                            </section>
                        </main>  
                               
                    </div>

                    <!-----Modal-->
                    <div class="modal-wrapper">
                        <div class="modal">
                            <h2>Excluir pergunta</h2>
                            <p>Tem certeza que deseja excluir essa pergunta?</p>
                            
                            <form action="#">
                                <label class="sr-only" for-id="password">Digite sua senha</label>
                                <input type="password" id="password" name="password" placeholder="Digite sua senha" >
                            
                                <div class="buttons">
                                    <div class="button grey">Cancelar</div>
                                    <button class="red">Sim, excluir</button>
                                </div>
                            </form>
                        
                        </div>
                    </div>
                </body>

</html>
