<!DOCTYPE html>

<head>
    <title>Rocket.Q - Perguntas e Respostas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">

    <!--View Port-->
    <meta nome="viewport" content="widht=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q Logo">
            </a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="Copiar codigo da sala">
                </div>
                <a href="#" class="button">
                    <img src="assets/users1.svg" alt="Criar uma sala" />
                    Criar Sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">Qual sua dúvida?</label>
                    <textarea name="question" id="question" placeholder="Qual sua duvida?"></textarea>

                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>

            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas da Comunidade</h2>
                <div class="questions">

                    <div class="queston-wrapper">
                        <div class="question-content">
                            <div class="users">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Quem sabe?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/marcar.svg" alt="MArcar como lida">
                                Marcar comolida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/excluir.svg" alt="Excluir">
                                Excluir
                            </a>

                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>

</html>
